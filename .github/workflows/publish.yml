name: Build & Deploy Vue JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # âœ… Faster, reliable Playwright install (with all Linux deps)
      - name: Install Playwright browsers
        uses: microsoft/playwright-github-action@v1
        with:
          version: 1.47.2   # or omit to use latest

      - name: Install deps (none needed, but keep npm init so node runs cleanly)
        run: |
          npm init -y
          npm i playwright

      - name: Run scraper
        run: node scrape.mjs

      # Optional: show what we produced (helpful for debugging)
      - name: Show output
        run: ls -la public && (head -n 80 public/vue-nottingham.json || true)

      # Ship the /public folder to GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
