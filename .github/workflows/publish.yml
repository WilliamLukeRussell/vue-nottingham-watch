name: Build & Deploy Vue JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # every 30 min

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # Use Playwright container (already has all system deps + Chromium)
    container: mcr.microsoft.com/playwright:v1.47.2-jammy

    steps:
      - uses: actions/checkout@v4

      # Create minimal Node project & install playwright (creates lockfile too)
      - name: Install Node deps
        run: |
          node -v
          npm -v
          npm init -y
          npm i playwright@latest

      - name: Run scraper
        run: node scrape.mjs

      - name: Show output (debug)
        run: ls -la public && (head -n 80 public/vue-nottingham.json || true)

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
